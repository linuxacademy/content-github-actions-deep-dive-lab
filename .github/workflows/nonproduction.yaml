name: Deploy Feature
on: 
  push: 
    branches:
      - feature*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-4fe1eca123a28137e36175382-nonprodbucket-tmea8g20gbu7
    steps:
      - name: checkout 
        uses: actions/checkout@v2
      - name: config AWS
        uses: aws-actions/configure-aws-credential@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACESS_KEY }}
          aws-region: us-east-1
      - name: set up node js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: build site
        run: |
          npm ci
          npm run build
      - name: deploy to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME}}/ --recursive --acl public-read
    
