name: Deploy feature branches to nonproduction bucket

on:
  push:
    branches:
      - feature*

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-c24189f03e96fb5fce0408c64-nonprodbucket-n2w3ih6jzzai
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: configure aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: "AKIAWWH2YDI64NM7LSMU"
          aws-secret-access-key: "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"
          aws-region: us-east-1
      - name: set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: build site
        run: |
          npm ci
          npm run build
      - name: deploy files to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME }} --recursive --acl public-read