name: Deploy feature branches to nonproduction bucket
on:
  push:
    branches:
      - feature*
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-86a2ea5d40e182349adc2be97-nonprodbucket-rz8ckcmrnzoh
    steps:
      - name: checkout the code
        uses: actions/checkout@v2
      - name: Configure AWS CLI on the runner
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Build the site
        run: |
          npm ci
          npm run build
      - name: Deploy the site to Bucket
        run: aws s3 cp public s3://{{ env.BUCKET_NAME }}/ --recursive --acl public-read
